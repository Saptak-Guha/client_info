<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Management System</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    :root {
  --primary: #1976d2;
  --primary-dark: #115293;
  --primary-light: #4791db;
  --text-dark: #222;
  --text-light: #666;
  --success: #4caf50;
  --error: #f44336;
  --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  --transition: all 0.3s ease;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  background: #f5f7fa;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  color: var(--text-dark);
}

.container {
  max-width: 1000px;
  width: 100%;
  display: flex;
  background: white;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: var(--shadow);
  position: relative;
}

.graphic-container {
  flex: 0 0 40%;
  background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
  color: white;
  padding: 40px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position: relative;
  overflow: hidden;
}

.graphic-container::before {
  content: "";
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
  transform: rotate(30deg);
}

.logo {
  display: flex;
  align-items: center;
  margin-bottom: 30px;
  z-index: 2;
}

.logo i {
  font-size: 32px;
  margin-right: 12px;
}

.logo h1 {
  font-size: 28px;
  font-weight: 700;
}

.graphic-title {
  font-size: 28px;
  font-weight: 600;
  margin-bottom: 15px;
  text-align: center;
  z-index: 2;
}

.graphic-text {
  font-size: 16px;
  text-align: center;
  max-width: 300px;
  line-height: 1.6;
  opacity: 0.9;
  margin-bottom: 30px;
  z-index: 2;
}

.stats {
  display: flex;
  gap: 25px;
  z-index: 2;
}

.stat-item {
  text-align: center;
}

.stat-number {
  font-size: 32px;
  font-weight: 700;
  margin-bottom: 5px;
}

.stat-label {
  font-size: 14px;
  opacity: 0.85;
}

.form-container {
  flex: 1;
  padding: 40px;
  background: white;
}

.form-header {
  margin-bottom: 30px;
}

.form-title {
  font-size: 32px;
  font-weight: 700;
  margin-bottom: 10px;
  color: var(--primary);
  position: relative;
  display: inline-block;
}

.form-title::after {
  content: "";
  position: absolute;
  bottom: -8px;
  left: 0;
  width: 60px;
  height: 4px;
  background: var(--primary);
  border-radius: 2px;
}

.form-subtitle {
  color: var(--text-light);
  font-size: 16px;
}

.form-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 20px;
}

.form-group.full-width {
  grid-column: span 2;
}

label {
  display: flex;
  align-items: center;
  margin-bottom: 8px;
  font-weight: 500;
  color: var(--text-dark);
}

label i {
  margin-right: 10px;
  color: var(--primary);
  font-size: 18px;
}

.input-with-icon {
  position: relative;
}

.currency-symbol {
  position: absolute;
  left: 15px;
  top: 50%;
  transform: translateY(-50%);
  color: var(--text-light);
  font-weight: 500;
}

input,
select,
textarea {
  width: 100%;
  padding: 15px 15px 15px 45px;
  border: 1px solid #ddd;
  border-radius: 8px;
  font-size: 16px;
  transition: var(--transition);
  background-color: #fafafa;
}

.input-with-icon input {
  padding-left: 40px;
}

input:focus,
select:focus,
textarea:focus {
  outline: none;
  border-color: var(--primary-light);
  box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.2);
  background-color: white;
}

textarea {
  min-height: 120px;
  resize: vertical;
  padding-left: 15px; /* reset because no icon */
}

.btn-submit {
  background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
  color: white;
  border: none;
  padding: 16px 30px;
  font-size: 18px;
  font-weight: 600;
  border-radius: 8px;
  cursor: pointer;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 12px;
  transition: var(--transition);
  box-shadow: 0 4px 15px rgba(25, 118, 210, 0.3);
  position: relative;
  overflow: hidden;
  margin-top: 10px;
}

.btn-submit i {
  font-size: 20px;
  transition: var(--transition);
}

.btn-submit:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 20px rgba(25, 118, 210, 0.4);
}

.btn-submit:hover i {
  transform: translateX(5px);
}

.btn-submit:active {
  transform: translateY(-1px);
}

.btn-submit::before {
  content: "";
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(
    90deg,
    transparent,
    rgba(255, 255, 255, 0.3),
    transparent
  );
  transition: 0.5s;
}

.btn-submit:hover::before {
  left: 100%;
}

.message {
  padding: 15px;
  border-radius: 8px;
  margin-top: 20px;
  text-align: center;
  font-weight: 500;
  display: none;
  animation: fadeIn 0.5s ease-out;
}

.success {
  background-color: rgba(76, 175, 80, 0.1);
  color: var(--success);
  border: 1px solid rgba(76, 175, 80, 0.3);
  display: block;
}

.error {
  background-color: rgba(244, 67, 54, 0.1);
  color: var(--error);
  border: 1px solid rgba(244, 67, 54, 0.3);
  display: block;
}

.pulse {
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% {
    transform: scale(1);
    box-shadow: 0 0 0 0 rgba(25, 118, 210, 0.4);
  }
  70% {
    transform: scale(1.02);
    box-shadow: 0 0 0 10px rgba(25, 118, 210, 0);
  }
  100% {
    transform: scale(1);
    box-shadow: 0 0 0 0 rgba(25, 118, 210, 0);
  }
}

.update-btn-container {
  position: absolute;
  top: 20px;
  right: 20px;
  z-index: 10;
}

.update-btn {
  background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
  color: white;
  border: none;
  padding: 12px 25px;
  font-size: 16px;
  font-weight: 600;
  border-radius: 8px;
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  transition: var(--transition);
  box-shadow: 0 4px 12px rgba(245, 124, 0, 0.3);
  text-decoration: none;
}

.update-btn i {
  font-size: 20px;
  transition: var(--transition);
}

.update-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 18px rgba(245, 124, 0, 0.5);
}

.update-btn:hover i {
  transform: rotate(15deg);
}

.update-btn:active {
  transform: translateY(-1px);
}

/* Responsive */
@media (max-width: 900px) {
  .container {
    flex-direction: column;
    max-width: 400px;
  }
  .graphic-container {
    flex: none;
    width: 100%;
    padding: 30px 20px;
    border-radius: 16px 16px 0 0;
  }
  .form-container {
    padding: 30px 20px;
  }
  .form-grid {
    grid-template-columns: 1fr;
  }
  .form-group.full-width {
    grid-column: span 1;
  }
  .stats {
    flex-direction: column;
    gap: 15px;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <div class="update-btn-container">
      <a href="https://127.0.0.1/clients/update/" class="update-btn">
        <i class="fas fa-edit"></i> Update Product
      </a>
    </div>

    <div class="graphic-container">
      <div class="logo">
        <i class="fas fa-box-open"></i>
        <h1>ProductHub</h1>
      </div>
      <h2 class="graphic-title">Product Management System</h2>
      <p class="graphic-text">
        Efficiently manage your inventory with our professional product
        management solution
      </p>

      <div class="stats">
        <div class="stat-item">
          <div class="stat-number">5,280+</div>
          <div class="stat-label">Products Managed</div>
        </div>
        <div class="stat-item">
          <div class="stat-number">98%</div>
          <div class="stat-label">Satisfaction Rate</div>
        </div>
        <div class="stat-item">
          <div class="stat-number">24/7</div>
          <div class="stat-label">Support Available</div>
        </div>
      </div>
    </div>

    <div class="form-container">
      <div class="form-header">
        <h2 class="form-title">Add New Product</h2>
        <br /><br /><br />
        <p class="form-subtitle">
          Fill in the details to add a new product to your inventory
        </p>
      </div>

      <form id="productForm">
        <div class="form-grid">
          <div class="form-group">
            <label for="productName"><i class="fas fa-tag"></i> Product Name</label>
            <input
              type="text"
              id="productName"
              name="productName"
              placeholder="Enter product name"
              required
            />
          </div>

          <div class="form-group">
            <label for="category"><i class="fas fa-list"></i> Category</label>
            <input
              type="text"
              id="category"
              name="category"
              placeholder="Enter product category"
              required
            />
          </div>

          <div class="form-group">
            <label for="price"><i class="fas fa-rupee-sign"></i> Price (₹)</label>
            <div class="input-with-icon">
              <span class="currency-symbol">₹</span>
              <input
                type="number"
                id="price"
                name="price"
                placeholder="0.00"
                step="0.01"
                min="0"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label for="quantity"><i class="fas fa-cubes"></i> Quantity</label>
            <input
              type="number"
              id="quantity"
              name="quantity"
              placeholder="0"
              min="1"
              required
            />
          </div>

          <div class="form-group full-width">
            <label for="imageUrl"><i class="fas fa-link"></i> Image URL</label>
            <input
              type="text"
              id="imageUrl"
              name="imageUrl"
              placeholder="https://example.com/product-image.jpg"
              required
            />
          </div>

          <div class="form-group full-width">
            <label for="description"
              ><i class="fas fa-align-left"></i> Description</label
            >
            <textarea
              id="description"
              name="description"
              placeholder="Detailed product description..."
              required
            ></textarea>
          </div>
        </div>

        <button type="submit" class="btn-submit pulse">
          <i class="fas fa-plus-circle"></i> Add Product
        </button>
      </form>

      <div id="message" class="message"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById("productForm");
    const messageDiv = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      // collect form data with exact camelCase keys matching the API
      const productData = {
        imageUrl: form.imageUrl.value.trim(),
        price: parseFloat(form.price.value),
        description: form.description.value.trim(),
        productName: form.productName.value.trim(),
        category: form.category.value.trim(),
        quantity: parseInt(form.quantity.value, 10),
      };

      try {
        const response = await fetch("http://127.0.0.1:8000/clients/api/get_product/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(productData),
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.message || "Failed to add product");
        }

        const result = await response.json();
        messageDiv.className = "message success";
        messageDiv.textContent = "Product added successfully!";

        // Optionally, reset form after success
        form.reset();
      } catch (error) {
        messageDiv.className = "message error";
        messageDiv.textContent = error.message || "An error occurred";
      }
    });
  </script>
</body>
</html>
