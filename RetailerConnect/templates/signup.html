<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - B2S</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <style>
    .gradient-bg {
      background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
    }
    
    .form-focus:focus {
      outline: none;
      border-color: #1e40af;
      box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.1);
    }
    
    .btn-hover:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 25px rgba(30, 64, 175, 0.3);
    }
    
    .card-shadow {
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
  </style>
</head>
<body class="min-h-screen gradient-bg flex items-center justify-center p-4">

  <!-- Background Pattern -->
  <div class="absolute inset-0 opacity-10">
    <div class="absolute inset-0" style="background-image: radial-gradient(circle at 25px 25px, white 2px, transparent 0); background-size: 50px 50px;"></div>
  </div>

  <!-- Sign Up Card -->
  <div class="relative w-full max-w-lg">
    <div class="bg-white rounded-2xl card-shadow p-8 relative overflow-hidden">
      
      <!-- Header -->
      <div class="relative text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-700 rounded-full mb-4">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
          </svg>
        </div>
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Create Account</h1>
        <p class="text-gray-600 font-medium">Join B2S and start your business journey</p>
      </div>
      
      <!-- Sign Up Form -->
      <form id="signupForm" class="space-y-5">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="relative">
            <label for="name" class="block text-sm font-semibold text-gray-700 mb-2">
              Full Name
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
              </div>
              <input 
                type="text" 
                id="name"
                name="name" 
                placeholder="Enter your full name" 
                required 
                class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-xl form-focus transition-all duration-200 bg-gray-50 hover:bg-white hover:border-gray-300"
              />
            </div>
          </div>
          
          <div class="relative">
            <label for="phone" class="block text-sm font-semibold text-gray-700 mb-2">
              Phone Number
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                </svg>
              </div>
              <input 
                type="tel" 
                id="phone"
                name="phone" 
                placeholder="Enter phone number" 
                required 
                class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-xl form-focus transition-all duration-200 bg-gray-50 hover:bg-white hover:border-gray-300"
              />
            </div>
          </div>
        </div>
        
        <div class="relative">
          <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
            Email Address
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
              </svg>
            </div>
            <input 
              type="email" 
              id="email"
              name="email" 
              placeholder="Enter your email address" 
              required 
              class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-xl form-focus transition-all duration-200 bg-gray-50 hover:bg-white hover:border-gray-300"
            />
          </div>
        </div>
        
        <div class="relative">
          <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
            Password
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
              </svg>
            </div>
            <input 
              type="password" 
              id="password"
              name="password" 
              placeholder="Create a strong password" 
              required 
              class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-xl form-focus transition-all duration-200 bg-gray-50 hover:bg-white hover:border-gray-300"
            />
          </div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="relative">
            <label for="pan" class="block text-sm font-semibold text-gray-700 mb-2">
              PAN Number
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
              </div>
              <input 
                type="text" 
                id="pan"
                name="pan" 
                placeholder="Enter PAN number" 
                required 
                class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-xl form-focus transition-all duration-200 bg-gray-50 hover:bg-white hover:border-gray-300"
              />
            </div>
          </div>
          
          <div class="relative">
            <label for="gstr" class="block text-sm font-semibold text-gray-700 mb-2">
              GSTIN Number
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                </svg>
              </div>
              <input 
                type="text" 
                id="gstr"
                name="gstr" 
                placeholder="Enter GSTIN number" 
                required 
                class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-xl form-focus transition-all duration-200 bg-gray-50 hover:bg-white hover:border-gray-300"
              />
            </div>
          </div>
        </div>
        
        <!-- Terms and Conditions -->
        <div class="flex items-center text-sm">
          <input type="checkbox" id="terms" required class="rounded border-gray-300 text-blue-700 focus:ring-blue-700 focus:ring-2">
          <label for="terms" class="ml-2 text-gray-600 font-medium">
            I agree to the <a href="#" class="text-blue-700 hover:text-blue-800 hover:underline">Terms of Service</a> and <a href="#" class="text-blue-700 hover:text-blue-800 hover:underline">Privacy Policy</a>
          </label>
        </div>
        
        <!-- Submit Button -->
        <button 
          type="submit" 
          class="w-full bg-blue-700 hover:bg-blue-800 text-white font-bold py-3 px-6 rounded-xl btn-hover transition-all duration-200 shadow-lg"
        >
          Create Account
        </button>
        
        <!-- Response Message -->
        <div id="responseMessage" class="text-center text-sm font-semibold hidden p-3 rounded-lg"></div>
      </form>

      <!-- Divider -->
      <div class="mt-8 mb-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-200"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-4 bg-white text-gray-500 font-medium">Already have an account?</span>
          </div>
        </div>
      </div>

      <!-- Login Link -->
      <div class="text-center">
        <a 
          href="/login" 
          class="inline-flex items-center justify-center w-full py-3 px-6 border-2 border-blue-700 text-blue-700 font-bold rounded-xl hover:bg-blue-700 hover:text-white transition-all duration-200 btn-hover"
        >
          Sign In Instead
        </a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = {
        name: this.name.value.trim(),
        phone: this.phone.value.trim(),
        email: this.email.value.trim(),
        password: this.password.value.trim(),
        pan: this.pan.value.trim(),
        gstr: this.gstr.value.trim()
      };

      const responseEl = document.getElementById("responseMessage");
      responseEl.classList.add("hidden");

      // Show loading state
      const submitBtn = this.querySelector('button[type="submit"]');
      const originalText = submitBtn.textContent;
      submitBtn.textContent = "Creating Account...";
      submitBtn.disabled = true;

      fetch("http://localhost:5000/signup", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(formData)
      })
      .then(async (response) => {
        const responseData = await response.json();
        if (!response.ok) {
          throw new Error(responseData.error || "Signup failed");
        }

        responseEl.textContent = "✓ Account created successfully! Redirecting...";
        responseEl.classList.remove("hidden");
        responseEl.classList.remove("text-red-700", "bg-red-50");
        responseEl.classList.add("text-green-700", "bg-green-50");

        setTimeout(() => {
          window.location.href = "/login";
        }, 1500);
      })
      .catch((error) => {
        responseEl.textContent = "✗ " + error.message;
        responseEl.classList.remove("hidden");
        responseEl.classList.remove("text-green-700", "bg-green-50");
        responseEl.classList.add("text-red-700", "bg-red-50");
        
        // Reset button
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
      });
    });

    // Add input animation effects
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.classList.add('scale-105');
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.classList.remove('scale-105');
      });
    });
  </script>
</body>
</html>
