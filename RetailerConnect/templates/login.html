<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - B2S</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <style>
    .gradient-bg {
      background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
    }
    
    .form-focus:focus {
      outline: none;
      border-color: #1e40af;
      box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.1);
    }
    
    .btn-hover:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 25px rgba(30, 64, 175, 0.3);
    }
    
    .card-shadow {
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
  </style>
</head>
<body class="min-h-screen gradient-bg flex items-center justify-center p-4">

  <!-- Background Pattern -->
  <div class="absolute inset-0 opacity-10">
    <div class="absolute inset-0" style="background-image: radial-gradient(circle at 25px 25px, white 2px, transparent 0); background-size: 50px 50px;"></div>
  </div>

  <!-- Login Card -->
  <div class="relative w-full max-w-md">
    <div class="bg-white rounded-2xl card-shadow p-8 relative overflow-hidden">
      
      <!-- Header -->
      <div class="relative text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-700 rounded-full mb-4">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
        </div>
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back</h1>
        <p class="text-gray-600 font-medium">Sign in to your B2S account</p>
      </div>
      
      <!-- Login Form -->
      <form id="loginForm" method="POST" action="#" class="space-y-6">
        <div class="space-y-4">
          <div class="relative">
            <label for="identifier" class="block text-sm font-semibold text-gray-700 mb-2">
              Phone or Email
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
                </svg>
              </div>
              <input 
                type="text" 
                id="identifier"
                name="identifier" 
                placeholder="Enter your phone or email" 
                required 
                class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-xl form-focus transition-all duration-200 bg-gray-50 hover:bg-white hover:border-gray-300"
              />
            </div>
          </div>
          
          <div class="relative">
            <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
              Password
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
              </div>
              <input 
                type="password" 
                id="password"
                name="password" 
                placeholder="Enter your password" 
                required 
                class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-xl form-focus transition-all duration-200 bg-gray-50 hover:bg-white hover:border-gray-300"
              />
            </div>
          </div>
        </div>
        
        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center text-gray-600">
            <input type="checkbox" class="rounded border-gray-300 text-blue-700 focus:ring-blue-700 focus:ring-2">
            <span class="ml-2 font-medium">Remember me</span>
          </label>
          <a href="#" class="text-blue-700 hover:text-blue-800 font-semibold hover:underline transition-colors">
            Forgot password?
          </a>
        </div>
        
        <!-- Submit Button -->
        <button 
  type="submit" 
  class="w-full bg-blue-700 hover:bg-blue-800 text-white font-bold py-3 px-6 rounded-xl transition-all duration-200 shadow-lg"
>
  Sign In
</button>
        
        <!-- Login Message -->
        <div id="loginMessage" class="text-center text-sm font-semibold hidden p-3 rounded-lg"></div>
      </form>

      <!-- Divider -->
      <div class="mt-8 mb-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-200"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-4 bg-white text-gray-500 font-medium">New to B2S?</span>
          </div>
        </div>
      </div>

      <!-- Sign Up Link -->
      <div class="text-center">
        <button 
  type="button" 
  onclick="location.href='/signup'" 
  class="w-full bg-transparent border-2 border-blue-700 text-blue-700 font-bold py-3 px-6 rounded-xl hover:bg-blue-700 hover:text-white transition-all duration-200 shadow-lg"
>
  Create New Account
</button>
      </div>
    </div>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", function () {
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const identifier = this.identifier.value.trim();
      const password = this.password.value.trim();

      const loginMessage = document.getElementById("loginMessage");
      loginMessage.classList.add("hidden");

      // Show loading state
      const submitBtn = this.querySelector('button[type="submit"]');
      const originalText = submitBtn.textContent;
      submitBtn.textContent = "Signing in...";
      submitBtn.disabled = true;

      const loginData = {
        identifier,
        password
      };

fetch("http://127.0.0.1:5000/api/login", {
    method: "POST",
    headers: {
        "Content-Type": "application/json",
    },
    body: JSON.stringify({
        identifier: identifier,
        password: password
    }),
})    .then(async (response) => {
      const data = await response.json();
      if (!response.ok) {
        throw new Error(data.error || "Login failed.");
      }

      loginMessage.textContent = "✓ Login successful! Redirecting...";
      loginMessage.classList.remove("hidden");
      loginMessage.classList.remove("text-red-600", "bg-red-50");
      loginMessage.classList.add("text-green-700", "bg-green-50");

      // Pass client ID in redirect URL
      setTimeout(() => {
        console.log("user ID", data.user_id);
        window.location.href = `http://localhost:5173/?clientId=${data.user_id}`; 
      }, 1500);
    })
   .catch((error) => {
    console.error('Error:', error);
    loginMessage.textContent = `✗ ${error.message}`;
    loginMessage.classList.remove("hidden");
    loginMessage.classList.remove("text-green-700", "bg-green-50");
    loginMessage.classList.add("text-red-600", "bg-red-50");
    // Reset button
    submitBtn.textContent = "Sign In";
    submitBtn.disabled = false;
});     // Add input animation effects
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.classList.add('scale-105');
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.classList.remove('scale-105');
      });
        });  });
  
    });    </script>
</body>
</html>
